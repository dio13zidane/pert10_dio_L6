<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zodiak</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: flex-start; /* Pindahkan konten ke sebelah kiri */
    align-items: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-color: black; /* Memberi warna latar belakang hitam */
}

.ramalan-container {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 20px;
    max-width: 300px;
    text-align: left; /* Mengatur teks ramalan menjadi rata kiri */
    position: relative;
    z-index: 1;
    left: 30px;
    
    
}

.ramalan-text {
    margin-top: 20px;
}

.gambar-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* CSS untuk teks setiap zodiak */
.ramalan-pisces {
    color: orange; /* Ganti warna teks untuk zodiak Pisces */
    
}
.ramalan-aquarius {
    color: orange; /* Ganti warna teks untuk zodiak Aquarius */
}
.ramalan-aries {
    color: orange; /* Ganti warna teks untuk zodiak Aries */
}
/* Lanjutkan seperti ini untuk setiap zodiak */
</style>
<body>
<script>
    var tanggal = parseInt(prompt("Masukkan tanggal lahir Anda:"));
    var bulan = parseInt(prompt("Masukkan bulan lahir Anda (dalam angka):"));

    function getZodiak(tanggal, bulan) {
        if ((bulan == 1 && tanggal >= 20) || (bulan == 2 && tanggal <= 18)) {
            return "Aquarius";
        } else if ((bulan == 2 && tanggal >= 19) || (bulan == 3 && tanggal <= 20)) {
            return "Pisces";
        } else if ((bulan == 3 && tanggal >= 21) || (bulan == 4 && tanggal <= 19)) {
            return "Aries";
        } else if ((bulan == 4 && tanggal >= 20) || (bulan == 5 && tanggal <= 20)) {
            return "Taurus";
        } else if ((bulan == 5 && tanggal >= 21) || (bulan == 6 && tanggal <= 20)) {
            return "Gemini";
        } else if ((bulan == 6 && tanggal >= 21) || (bulan == 7 && tanggal <= 22)) {
            return "Cancer";
        } else if ((bulan == 7 && tanggal >= 23) || (bulan == 8 && tanggal <= 22)) {
            return "Leo";
        } else if ((bulan == 8 && tanggal >= 23) || (bulan == 9 && tanggal <= 22)) {
            return "Virgo";
        } else if ((bulan == 9 && tanggal >= 23) || (bulan == 10 && tanggal <= 22)) {
            return "Libra";
        } else if ((bulan == 10 && tanggal >= 23) || (bulan == 11 && tanggal <= 21)) {
            return "Scorpio";
        } else if ((bulan == 11 && tanggal >= 22) || (bulan == 12 && tanggal <= 21)) {
            return "Sagittarius";
        } else if ((bulan == 12 && tanggal >= 22) || (bulan == 1 && tanggal <= 19)) {
            return "Capricorn";
        } else {
            return "Invalid";
        }
    }

    function getRamalan(zodiak) {
        switch(zodiak) {
            case "Aries":
                return "Ramalan Aries ♈︎:<br> Kesehatan baik<br> asmara berjalan lancar <br>keuangan stabil<br> karier berkembang.";
            case "Taurus":
                return "Ramalan Taurus ♉︎:<br> Kesehatan perlu diperhatikan <br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier cemerlang.";
            case "Gemini":
                return "Ramalan Gemini ♊︎: <br> Kesehatan baik <br> asmara berjalan lancar <br> keuangan stabil <br> karier berkembang.";
            case "Cancer":
                return "Ramalan Cancer ♋︎: <br> Kesehatan perlu diperhatikan <br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier cemerlang.";
            case "Leo":
                return "Ramalan Leo ♌︎: <br> Kesehatan baik, <br> asmara berjalan lancar <br> keuangan stabil <br> karier berkembang.";
            case "Virgo":
                return "Ramalan Virgo ♍︎: <br> Kesehatan perlu diperhatikan <br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier cemerlang.";
            case "Libra":
                return "Ramalan Libra ♎︎: <br> Kesehatan baik <br> asmara berjalan lancar <br> keuangan stabil <br> karier berkembang.";
            case "Scorpio":
                return "Ramalan Scorpio ♏︎:<br> Kesehatan perlu diperhatikan<br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier cemerlang.";
            case "Sagittarius":
                return "Ramalan Sagittarius ♐︎: <br> Kesehatan baik <br> asmara berjalan lancar <br> keuangan stabil <br> karier berkembang.";
            case "Capricorn":
                return "Ramalan Capricorn ♑︎: <br> Kesehatan perlu diperhatikan <br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier berkembang.";
            case "Aquarius":
                return "Ramalan Aquarius ♒︎: <br> Kesehatan baik <br> asmara berjalan lancar <br> keuangan stabil <br> karier berkembang.";
            case "Pisces":
                return "Ramalan Pisces ♓︎: <br> Kesehatan perlu diperhatikan <br> asmara mengalami hambatan kecil <br> keuangan stabil <br> karier cemerlang.";
            default:
                return "Zodiak tidak valid.";
        }
    }

    var zodiak = getZodiak(tanggal, bulan);
    var ramalan = getRamalan(zodiak);

    // Tampilkan hasil
    document.write('<div class="ramalan-container">');
    document.write("<h2>Hasil Ramalan Zodiak Anda</h2>");
    document.write("<p>Zodiak Anda: " + zodiak + "</p>");
    document.write("<div class='ramalan-text ramalan-" + zodiak.toLowerCase() + "'>" + ramalan + "</div>");
    document.write('</div>');

    var imgFolderPath = 'zodiac/'; // Lokasi folder gambar Anda
    var imgSrc = imgFolderPath + zodiak.toLowerCase() + '.png'; // Menggunakan variabel zodiak, bukan zodiac

    // Cek apakah gambar sudah ada sebelumnya
    var existingImg = document.querySelector('.gambar-container');
    if (existingImg) {
        // Hapus gambar sebelumnya jika ada
        existingImg.parentNode.removeChild(existingImg);
    }

    var img = document.createElement('img');
    img.src = imgSrc;
    img.className = 'gambar-container';
    document.body.appendChild(img);

    document.body.style.backgroundImage = "url('" + imgSrc + "')";

</script>
</body>
</html>
